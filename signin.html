<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EcoVision Waste Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        h1, h2, h3, .font-heading { font-family: 'Poppins', sans-serif; }
        body { font-family: 'Inter', sans-serif; }
        .animated-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease-in-out infinite;
            opacity: 0.8;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-emerald-50 min-h-screen font-sans text-gray-800">
    <!-- Header -->
    <header class="bg-white/20 backdrop-blur-xl shadow-lg border-b border-white/30">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <img src="image3.webp" alt="Clean and Healthy Area Logo" class="h-12 w-12 rounded-2xl object-cover border-4 border-white/30 shadow-xl"/>
                    <div class="absolute -inset-1 bg-gradient-to-r from-emerald-400 to-blue-500 rounded-2xl blur opacity-30"></div>
                </div>
                <div class="flex flex-col justify-center">
                    <span class="text-xl font-black text-gray-800 tracking-wide font-heading">Clean and Healthy Area</span>
                    <span class="text-gray-600 text-sm font-semibold">Sign In</span>
                </div>
            </div>
            <div class="flex items-center gap-8">
                <nav class="flex items-center gap-6">
                    <a href="index.html" class="font-semibold text-lg text-gray-800 hover:underline underline-offset-8 decoration-2 transition">
                        <i class="fa-solid fa-house mr-2"></i>Home
                    </a>
                    <a href="report.html" class="font-semibold text-lg text-gray-800 hover:underline underline-offset-8 decoration-2 transition">
                        <i class="fa-solid fa-flag mr-2"></i>Report
                    </a>
                    <a href="#dashboard-section" class="font-semibold text-lg text-gray-800 hover:underline underline-offset-8 decoration-2 transition">
                        <i class="fa-solid fa-chart-bar mr-2"></i>Dashboard
                    </a>
                    <a href="#about" class="font-semibold text-lg text-gray-800 hover:underline underline-offset-8 decoration-2 transition">
                        <i class="fa-solid fa-circle-info mr-2"></i>About
                    </a>
                    <a href="#contact" class="font-semibold text-lg text-gray-800 hover:underline underline-offset-8 decoration-2 transition">
                        <i class="fa-solid fa-envelope mr-2"></i>Contact
                    </a>
                </nav>
                <div class="flex items-center gap-3">
                    <a href="signin.html" class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-lg font-semibold transition duration-300 shadow-lg hover:shadow-xl">
                        <i class="fa-solid fa-sign-in-alt mr-2"></i>Sign In
                    </a>
                    <a href="signup.html" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold transition duration-300 shadow-lg hover:shadow-xl">
                        <i class="fa-solid fa-user-plus mr-2"></i>Sign Up
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center px-6 py-12">
        <div class="max-w-md w-full">
            <!-- Sign In Card -->
            <div class="bg-white/20 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-white/30">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-black text-gray-800 mb-3 font-heading">Welcome Back</h1>
                    <p class="text-gray-600 text-lg">Sign in to your account to continue</p>
                </div>

                <!-- Google Sign In Button -->
                <div class="mb-8">
                    <button id="google-signin-btn" class="w-full bg-white/90 backdrop-blur-sm border-2 border-gray-200 text-gray-700 px-6 py-4 rounded-2xl font-semibold transition-all duration-300 hover:bg-gray-50 hover:border-gray-300 shadow-lg hover:shadow-xl flex items-center justify-center gap-3">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-6 h-6">
                        Continue with Google
                    </button>
                </div>

                <!-- Divider -->
                <div class="relative mb-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white/20 backdrop-blur-sm text-gray-500 rounded-full">Or sign in with email</span>
                    </div>
                </div>

                <!-- Email Form -->
                <form id="signin-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-3">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full px-4 py-4 border-2 border-gray-200 rounded-2xl focus:ring-4 focus:ring-emerald-200 focus:border-emerald-500 transition-all duration-300 bg-white/80 backdrop-blur-sm"
                               placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-3">Password</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full px-4 py-4 border-2 border-gray-200 rounded-2xl focus:ring-4 focus:ring-emerald-200 focus:border-emerald-500 transition-all duration-300 bg-white/80 backdrop-blur-sm"
                               placeholder="Enter your password">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                            <span class="ml-3 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-emerald-600 hover:text-emerald-700 font-semibold transition-colors">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 text-white py-4 rounded-2xl font-bold transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-105">
                        Sign In
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="text-center mt-8">
                    <p class="text-gray-600 text-lg">
                        Don't have an account? 
                        <a href="signup.html" class="text-emerald-600 hover:text-emerald-700 font-bold transition-colors">Sign up here</a>
                    </p>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div id="message-container" class="mt-6"></div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white/20 backdrop-blur-xl rounded-3xl p-8 text-center shadow-2xl">
            <div class="w-16 h-16 border-4 border-emerald-400 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-700 font-semibold text-lg">Loading...</p>
        </div>
    </div>

    <!-- Google OAuth Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="auth.js"></script>
</body>
</html>
