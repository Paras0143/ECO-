<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EcoVision Waste Management</title>
    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        // âœ… Replace with your actual config
        const firebaseConfig = {
            apiKey: "AIzaSyAj0gR2Qe_7EeDO_C7IAY1faKlilVi_KnM",
            authDomain: "ecovision-waste-management.firebaseapp.com",
            projectId: "ecovision-waste-management",
            storageBucket: "ecovision-waste-management.appspot.com",
            messagingSenderId: "734580869994",
            appId: "1:734580869994:web:dd7dcc583f2e26d5563313"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ðŸ“© Email Sign-In
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector("#signin-button").addEventListener("click", (e) => {
                e.preventDefault();

                const email = document.querySelector("#signin-email").value;
                const password = document.querySelector("#signin-password").value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert("Signed in successfully!");
                        window.location.href = "index.html";
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });

            // ðŸŸ¢ Google Sign-In
            document.querySelector("#google-signin-btn").addEventListener("click", () => {
                const provider = new GoogleAuthProvider();

                signInWithPopup(auth, provider)
                    .then((result) => {
                        alert("Google Sign-In successful!");
                        window.location.href = "index.html";
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });
        });
    </script>


    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

        h1,
        h2,
        h3,
        .font-heading {
            font-family: 'Poppins', sans-serif;

        .animated-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease-in-out infinite;
            opacity: 0.8;

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;

            50% {
                background-position: 100% 50%;

            100% {

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-card {

            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-emerald-50 min-h-screen font-sans text-gray-800">
    <!-- Header -->
    <header class="bg-white/20 backdrop-blur-xl shadow-lg border-b border-white/30">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <img src="image3.webp" alt="Clean and Healthy Area Logo"
                        class="h-12 w-12 rounded-2xl object-cover border-4 border-white/30 shadow-xl" />

                    </div>
                </div>
                <div class="flex flex-col justify-center">
                    <span class="text-xl font-black text-gray-800 tracking-wide font-heading">Clean and Healthy
                        Area</span>
                    <span class="text-gray-600 text-sm font-semibold">Sign In</span>
                </div>
            </div>
            <div class="flex items-center gap-8">
                <nav class="flex items-center gap-6">
                    <a href="index.html"

                        <i class="fa-solid fa-house mr-2"></i>Home

                    <a href="#dashboard-section"

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center px-6 py-12">
        <div class="max-w-md w-full">
            <!-- Sign In Card -->
            <div class="bg-white/20 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-white/30">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-black text-gray-800 mb-3 font-heading">Welcome Back</h1>
                    <p class="text-gray-600 text-lg">Sign in to your account to continue</p>
                </div>

                <!-- Google Sign In Button -->
                <div class="mb-8">
                    <button id="google-signin-btn"
                        class="w-full bg-white/90 backdrop-blur-sm border-2 border-gray-200 text-gray-700 px-6 py-4 rounded-2xl font-semibold transition-all duration-300 hover:bg-gray-50 hover:border-gray-300 shadow-lg hover:shadow-xl flex items-center justify-center gap-3">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google"
                            class="w-6 h-6">
                        Continue with Google
                    </button>
                </div>

                <!-- Divider -->
                <div class="relative mb-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white/20 backdrop-blur-sm text-gray-500 rounded-full">Or sign in with

                    </div>
                </div>

                <!-- Email Form -->
                <form id="signin-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-3">Email Address</label>
                        <input type="email" id="signin-email" name="email" required
                            class="w-full px-4 py-4 border-2 border-gray-200 rounded-2xl focus:ring-4 focus:ring-emerald-200 focus:border-emerald-500 transition-all duration-300 bg-white/80 backdrop-blur-sm"
                            placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-3">Password</label>
                        <input type="password" id="signin-password" name="password" required
                            class="w-full px-4 py-4 border-2 border-gray-200 rounded-2xl focus:ring-4 focus:ring-emerald-200 focus:border-emerald-500 transition-all duration-300 bg-white/80 backdrop-blur-sm"
                            placeholder="Enter your password">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox"
                                class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                            <span class="ml-3 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#"
                            class="text-sm text-emerald-600 hover:text-emerald-700 font-semibold transition-colors">Forgot
                            password?</a>
                    </div>
                    <button id="signin-button" type="submit"
                    class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600
                    hover:to-emerald-700 text-white py-4 rounded-2xl font-bold transition-all duration-300 shadow-lg
                    hover:shadow-xl hover:scale-105">
                    Sign In
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="text-center mt-8">
                    <p class="text-gray-600 text-lg">
                        Don't have an account?
                        <a href="signup.html"
                            class="text-emerald-600 hover:text-emerald-700 font-bold transition-colors">Sign up here</a>
                    </p>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div id="message-container" class="mt-6"></div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white/20 backdrop-blur-xl rounded-3xl p-8 text-center shadow-2xl">

                class="w-16 h-16 border-4 border-emerald-400 border-t-transparent rounded-full animate-spin mx-auto mb-4">

            <p class="text-gray-700 font-semibold text-lg">Loading...</p>
        </div>
    </div>

    <!-- Google OAuth Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        document.querySelector("#signin-button").addEventListener("click", (e) => {
            e.preventDefault();

            const email = document.querySelector("#signin-email").value;
            const password = document.querySelector("#signin-password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert("Signed in successfully!");
                    window.location.href = "index.html"; // or dashboard
                })
                .catch(error => {
                    alert(error.message);
                });
        });
    </script>
    <script>
        document.querySelector("#google-login").addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();

            auth.signInWithPopup(provider)
                .then(result => {
                    alert("Google Sign-In successful!");
                    window.location.href = "index.html";
                })
                .catch(error => {
                    alert(error.message);
                });
        });
    </script>
